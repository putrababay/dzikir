      :root {
        --primary: #10b981;
        --primary-dark: #064e3b;
        --accent: #f59e0b;
        --bg: #f8fafc;
        --text-main: #0f172a;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #0f172a;
      }

      .app-container {
        width: 100%;
        max-width: 480px;
        height: 100dvh;
        background: var(--bg);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* LOGIN SCREEN */
      #login-screen {
        position: absolute;
        inset: 0;
        background: var(--bg);
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        text-align: center;
      }
      .login-input {
        padding: 18px;
        border-radius: 15px;
        border: 2px solid #e2e8f0;
        margin-bottom: 15px;
        font-size: 1rem;
        text-align: center;
        outline: none;
      }

      /* HEADER */
      .header {
        padding: 20px;
        text-align: center;
        background: white;
        border-bottom: 1px solid #f1f5f9;
      }
      .top-meta {
        display: flex;
        justify-content: space-between;
        font-size: 0.65rem;
        font-weight: 700;
        color: #94a3b8;
        text-transform: uppercase;
        margin-bottom: 10px;
      }
      .user-greeting {
        font-size: 0.9rem;
        font-weight: 800;
        color: var(--primary-dark);
        margin-bottom: 12px;
      }

      .quote-card {
        background: #f0fdf4;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #dcfce7;
        min-height: 90px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .quote-ar {
        font-family: "Amiri", serif;
        font-size: 1.1rem;
        color: var(--primary-dark);
        margin-bottom: 4px;
        line-height: 1.6;
      }
      .quote-id {
        font-size: 0.6rem;
        color: #64748b;
        line-height: 1.4;
        font-weight: 400;
      }

      /* COUNTER AREA */
      .main-display {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .count-val {
        font-size: 7rem;
        font-weight: 800;
        color: var(--primary-dark);
        line-height: 1;
        letter-spacing: -3px;
        margin-bottom: 10px;
      }
      .target-info {
        font-size: 0.75rem;
        color: var(--accent);
        font-weight: 700;
        margin-bottom: 5px;
      }

      /* THE BIG BUTTON - ICON VERSION */
      .tap-area {
        width: 220px;
        height: 220px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        border: 10px solid #ffffff;
        box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3),
          inset 0 -8px 0 rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.1s;
      }
      .tap-area:active {
        transform: scale(0.92);
      }
      .dzikir-icon {
        font-size: 3.5rem;
        margin-bottom: 5px;
        line-height: 1;
      }
      .tap-label {
        font-size: 0.8rem;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .sub-label {
        font-size: 0.55rem;
        opacity: 0.8;
        margin-top: 4px;
        font-weight: 400;
      }

      /* ACTIONS & HISTORY */
      .action-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        padding: 0 25px 20px;
      }
      .btn {
        padding: 14px;
        border: none;
        border-radius: 16px;
        font-weight: 700;
        font-size: 0.75rem;
        cursor: pointer;
      }
      .btn-reset {
        background: #fee2e2;
        color: #ef4444;
      }
      .btn-save {
        background: var(--primary-dark);
        color: white;
      }

      .history-panel {
        height: 160px;
        background: white;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        padding: 20px;
        box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.03);
        overflow-y: auto;
      }
      .hist-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f8fafc;
      }
      .btn-cont {
        background: var(--accent);
        color: white;
        border: none;
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 0.6rem;
        font-weight: 700;
      }

      .hidden {
        display: none !important;
      }
    </style>

      // Fungsi untuk mengganti target secara cepat
      function setQuickTarget(val) {
        document.getElementById("target-val").value = val;
        // Berikan getaran kecil sebagai feedback
        if (navigator.vibrate) navigator.vibrate(30);

        Swal.fire({
          title: `Target: ${val}`,
          icon: "info",
          toast: true,
          position: "top",
          showConfirmButton: false,
          timer: 1000,
        });
      }

      function updateClock() {
        const now = new Date();
        const dateEl = document.getElementById("live-date");
        const timeEl = document.getElementById("live-time");
        if (dateEl && timeEl) {
          dateEl.innerText = now.toLocaleDateString("id-ID", {
            weekday: "long",
            day: "numeric",
            month: "short",
          });
          timeEl.innerText = now.toLocaleTimeString("id-ID", {
            hour: "2-digit",
            minute: "2-digit",
          });
        }
      }
      setInterval(updateClock, 1000);

      function requestPermissions() {
        const name = document.getElementById("username").value;
        if (!name) {
          Swal.fire("Opps", "Nama wajib diisi", "warning");
          return;
        }
        const audio = document.getElementById("click-sound");
        audio
          .play()
          .then(() => {
            audio.pause();
            audio.currentTime = 0;
          })
          .catch(() => {});
        if (navigator.vibrate) navigator.vibrate(50);
        localStorage.setItem("tasbih_user", name);
        setupApp(name);
      }

      function setupApp(name) {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("app-screen").classList.remove("hidden");
        document.getElementById(
          "display-name"
        ).innerText = `Assalamualaikum, ${name}`;

        const saved = localStorage.getItem("tasbih_current");
        if (saved) {
          count = parseInt(saved);
          document.getElementById("count-display").innerText = count;
        }

        const rand = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote-ar").innerText = quotes[rand].ar;
        document.getElementById("quote-id").innerText = quotes[rand].id;

        updateClock();
        renderHistory();
      }

      function doCount() {
        count++;
        document.getElementById("count-display").innerText = count;
        localStorage.setItem("tasbih_current", count);

        const audio = document.getElementById("click-sound");
        audio.currentTime = 0;
        audio.play();

        if (navigator.vibrate) navigator.vibrate(40);

        const target = document.getElementById("target-val").value;
        if (count == target) {
          Swal.fire({
            title: "MasyaAllah",
            text: "Target Tercapai!",
            icon: "success",
            timer: 1500,
            showConfirmButton: false,
          });
        }
      }

      function handleSave() {
        if (count === 0) return;
        saveData(count);
        Swal.fire({
          title: "Berhasil Disimpan",
          icon: "success",
          toast: true,
          position: "top",
          timer: 2000,
          showConfirmButton: false,
        });
      }

      function handleReset() {
        if (count === 0) return;
        Swal.fire({
          title: "Reset?",
          text: "Data akan disimpan ke riwayat",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#10b981",
          confirmButtonText: "Ya",
        }).then((r) => {
          if (r.isConfirmed) {
            saveData(count);
            count = 0;
            document.getElementById("count-display").innerText = 0;
            localStorage.setItem("tasbih_current", 0);
          }
        });
      }

      function saveData(val) {
        let logs = JSON.parse(localStorage.getItem("tasbih_logs")) || [];
        const time = new Date().toLocaleTimeString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
        });
        logs.unshift({ time, total: val });
        localStorage.setItem("tasbih_logs", JSON.stringify(logs.slice(0, 10)));
        renderHistory();
      }

      function continueDzikir(val) {
        count = val;
        document.getElementById("count-display").innerText = count;
        localStorage.setItem("tasbih_current", count);
        Swal.fire({
          title: "Dilanjutkan",
          icon: "info",
          toast: true,
          position: "top",
          timer: 1000,
          showConfirmButton: false,
        });
      }

      function renderHistory() {
        const logs = JSON.parse(localStorage.getItem("tasbih_logs")) || [];
        const box = document.getElementById("history-box");
        if (!box) return;
        box.innerHTML = logs
          .map(
            (item) => `
                <div class="hist-item">
                    <div>
                        <div style="font-size:0.8rem; font-weight:700; color:var(--primary-dark)">${item.total} Dzikir</div>
                        <div style="font-size:0.6rem; color:#94a3b8;">Pukul ${item.time}</div>
                    </div>
                    <button class="btn-cont" onclick="continueDzikir(${item.total})">LANJUT</button>
                </div>
            `
          )
          .join("");
      }

      window.onload = () => {
        const user = localStorage.getItem("tasbih_user");
        if (user) setupApp(user);
      };
